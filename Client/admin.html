<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de administración</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .admin-panel {
      background: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 32px 32px 24px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0002;
    }
    .admin-panel h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .admin-producto {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 0;
    }
    .admin-producto b {
      min-width: 120px;
      text-align: left;
      font-size: 1.08em;
    }
    .admin-producto .precio-actual {
      min-width: 120px;
      text-align: left;
    }
    .admin-producto input[type="number"] {
      width: 70px;
      margin-left: 8px;
      margin-right: 8px;
      padding: 4px;
    }
    .admin-producto button {
      padding: 4px 12px;
      border-radius: 5px;
      border: none;
      background: #ffd600;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .admin-producto button:hover {
      background: #ffb300;
    }
    .divider {
      border: none;
      border-top: 1px solid #ccc;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Panel de administración</h2>
    <div id="admin-productos"></div>
  </div>
  <script>
    fetch("/api/productos")
      .then(res => res.json())
      .then(productos => {
        const adminDiv = document.getElementById("admin-productos");
        productos.forEach((p, idx) => {
          adminDiv.innerHTML += `
            <div class="admin-producto">
              <b>${p.nombre}</b>
              <span class="precio-actual">Precio actual: $<span id="precio-${p.id}">${p.precio}</span></span>
              <input type="number" id="input-${p.id}" value="${p.precio}">
              <button onclick="actualizarPrecio(${p.id})">Actualizar</button>
            </div>
            ${idx < productos.length - 1 ? '<hr class="divider">' : ''}
          `;
        });
      });

    function actualizarPrecio(id) {
      const nuevoPrecio = document.getElementById("input-" + id).value;
      fetch("/api/productos/" + id + "/precio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ precio: Number(nuevoPrecio) })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("precio-" + id).textContent = nuevoPrecio;
        alert("Precio actualizado");
      });
    }
  </script>
</body>
</html>
