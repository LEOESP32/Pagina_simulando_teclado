<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNACKO - Maquina Expendedora</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BIENVENIDOS! Selecione su producto</h1>

    <div class="product-container">
    <div class="product-card">
        <p id="product-description-11">11</p>
        <img src="imagenes/producto-A.jpg" alt="Producto A">
        <p>Precio: $<span id="unit-price-11">20</span></p>
        <p>Cantidad: <span id="quantity-11">1</span></p>
        <button class="checkout-btn" data-product="11">Comprar</button>
        <div id="button-checkout-11" class="button-checkout"></div>
    </div>

    <div class="product-card">
        <p id="product-description-13">13</p>
        <img src="imagenes/producto-B.jpg" alt="Producto B">
        <p>Precio: $<span id="unit-price-13">35</span></p>
        <p>Cantidad: <span id="quantity-13">1</span></p>
        <button class="checkout-btn" data-product="13">Comprar</button>
        <div id="button-checkout-13" class="button-checkout"></div>
    </div>

    <div class="product-card">
        <p id="product-description-15">15</p>
        <img src="imagenes/producto-C.jpg" alt="Producto C">
        <p>Precio: $<span id="unit-price-15">50</span></p>
        <p>Cantidad: <span id="quantity-15">1</span></p>
        <button class="checkout-btn" data-product="15">Comprar</button>
        <div id="button-checkout-15" class="button-checkout"></div>
    </div>

    <div id="button-checkout"></div>
</body>
</html>
